<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      html, body {
        height: 100%;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      footer {
        margin-top: auto;
      }
      .hero {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 60px 0;
      }
      .btn-custom {
        background-color: #ff6f61;
        border-color: #ff6f61;
        color: white;
      }
      .btn-custom:hover {
        background-color: #e65b55;
        border-color: #e65b55;
      }
    </style>
    <title>404 | Página No Encontrada</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero text-center">
      <div class="container">
        <h1 class="display-3 fw-bold">¡Vaya! Página no encontrada</h1>
        <p class="lead mb-4">La página que buscas no existe o ha sido movida.</p>
        <a href="{% url 'home' %}" class="btn btn-custom btn-lg rounded-pill shadow-lg">Volver al inicio</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4">
      <p class="mb-0">&copy; 2025 Projectly | Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
