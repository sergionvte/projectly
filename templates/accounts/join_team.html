{% extends 'base.html' %}

{% block title %}
  Unirse a un Equipo
{% endblock %}

{% block content %}
<section class="pt-5">
  <div class="container">
    <h1>Unirse a un Equipo</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="team_code" class="form-label">CÃ³digo del Equipo</label>
        <input type="text" id="team_code" name="team_code" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Unirse</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</section>
{% endblock %}
