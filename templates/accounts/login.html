{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="post" class="auth-form">
    {% csrf_token %}
    {% if messsages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
