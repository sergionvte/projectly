{% extends "base.html" %}
{% block title %}Chat{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 800px; width: 100%; background-color: #ffffff;">
        <h2 class="text-center text-primary mb-4">ðŸ’¬ Chat del Equipo</h2>
        <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: auto; background-color: #f7f7f7; border-radius: 10px;">
            {% for message in messages %}
                <div class="d-flex {% if message.sender == request.user %}justify-content-end{% else %}justify-content-start{% endif %}">
                    <div class="p-3 mt-2 mb-2 rounded-3 {% if message.sender == request.user %}bg-primary text-white shadow-sm{% else %}bg-light text-dark shadow-sm{% endif %}" style="max-width: 70%; transition: all 0.3s ease;">
                        <strong>{{ message.sender.username }}</strong>
                        <p class="mb-1">{{ message.content }}</p>
                        <small class="text-muted">{{ message.timestamp|date:"H:i" }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
        <form id="chat-form" class="mt-3">
            <div class="input-group">
                <input type="text" id="chat-message" class="form-control" placeholder="Escribe un mensaje..." aria-label="Mensaje">
                <button type="submit" class="btn btn-primary input-group-append" style="transition: background-color 0.3s ease; font-weight: bold;">Enviar</button>
            </div>
        </form>
    </div>
</div>

<script>
    const teamId = "{{ team.id }}";
    const userId = "{{ request.user.id }}";
    const chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${teamId}/`);

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = "d-flex " + (data.sender === "{{ request.user.username }}" ? "justify-content-end" : "justify-content-start");
        messageDiv.innerHTML = `
            <div class="p-3 mt-2 mb-2 rounded-3 ${data.sender === "{{ request.user.username }}" ? "bg-primary text-white shadow-sm" : "bg-light text-dark shadow-sm"}" style="max-width: 75%; transition: all 0.3s ease;">
                <strong class="text-capitalize" style="font-size: 0.9rem;">${data.sender}</strong>
                <p class="mb-1" style="font-size: 0.95rem; line-height: 1.4;">${data.content}</p>
                <small class="text-muted" style="font-size: 0.8rem;">${data.timestamp}</small>
            </div>
        `;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    document.getElementById("chat-form").onsubmit = function(e) {
        e.preventDefault();
        const messageInput = document.getElementById("chat-message");
        const message = messageInput.value.trim();
        if (message) {
            chatSocket.send(JSON.stringify({ sender: userId, content: message }));
            messageInput.value = "";
        }
    };

    function scrollToBottom() {
        var chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    scrollToBottom();
</script>
{% endblock %}
